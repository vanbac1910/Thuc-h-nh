    <script type="text/javascript">

        var x,y;
        // gán x và y
        x = 5;
        y = 6;
        // in ra các số liệu
        x = x + y;
        console.log('tong: ' + x);
        x = x - y;
        console.log('hieu:'  + x);

        console.log('thuong: ' + x);
        x = x / y;
        console.log('chia: ' + x);
        x = x%y;
        console.log('so du: ' + x);

    </script>
