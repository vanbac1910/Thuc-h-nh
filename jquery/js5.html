<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        var x, y;

        x = 4;
        y = 5;

        var tong = x +y;
        var hieu = x - y;
        var thuong = x * y;
        var chia = x / y;
        var mod = x%y;
        console.log('tong:' + tong);
        console.log('hieu:' + hieu);
        console.log('thuong:' + thuong);
        console.log('chia: ' + chia);
        console.log('mod: ' + mod);

        x++;
        console.log('tang:' + x);

        x--;
        console.log('giam:' + x);
    </script>
</head>
<body>

</body>
</html>
